<h1>{{heading}}</h1>
<div *ngFor="let data of referencesData; let i = index" class="divider"> 
    <div class=" d-flex gap-2 align-items-center">
        <input type="text" placeholder="Name" class="form-control" [(ngModel)]="data.name">
        <input type="text" placeholder="Phone Number" class="form-control" [(ngModel)]="data.phoneNumber">
        <input type="text" placeholder="Email" class="form-control" [(ngModel)]="data.email">
    <button class="btn btn-sm btn-danger" *ngIf="i != 0" (click)="deleteReferenceItem(i)">X</button>  

    </div>

</div>

<button class="btn btn-success btn-sm mb-3" (click)="addNewFields()">Add More</button>

<div class="d-flex gap-2">
    <button class="btn btn-primary" matStepperPrevious>Back</button>
    <button class="btn btn-primary" matStepperNext>Save & Next</button>
</div>
