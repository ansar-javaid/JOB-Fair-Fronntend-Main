
            <div>
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 col-lg-8 col-xl-9">
                        <div class="d-flex align-items-center gap-3">
                            <app-profile-image [profileImageUrl]="image"></app-profile-image>
                            <div>
                                <h2 class="resume-name mb-2 text-uppercase text-success">{{name}}</h2>
                                <!-- <div class="lead mb-3 mb-md-0">Senior Software Engineer</div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                        <ul class="mb-0 mt-4 mt-md-0">
                            <li class="mb-2" *ngIf="phone"><i class="bi bi-telephone me-1"></i><a href="tel:#">{{phone}}</a></li>
                            <li class="mb-2" *ngIf="email"><i class="bi bi-envelope me-1"></i><a
                                    href="mailto:#">{{email}}</a></li>
                            <li class="mb-2" *ngIf="webLink"><i class="bi bi-globe me-1"></i><a href="#">{{webLink}}</a></li>
                            <li class="mb-2" *ngIf="address"><i class="bi bi-globe me-1"></i><a>{{address}}</a></li>
                            <li class="mb-0" *ngIf="linkedIn"><i class="bi bi-linkedin me-1"></i>{{linkedIn}}</li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="py-3">
                <div class="row align-items-center">

                    <div>
                        <p class="mb-0">{{summary}}</p>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                
            </div>
